      <form class="contact-form">
        <div class="form-group">
          <label for="name"><i class="fas fa-user"></i> Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message"><i class="fas fa-comment-dots"></i> Your Message</label>
          <textarea id="message" name="message" placeholder="Write your message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn-submit"><i class="fas fa-paper-plane"></i> Send Message</button>
      </form>
