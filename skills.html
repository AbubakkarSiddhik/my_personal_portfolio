<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Section</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Skill Container */
        .skill-container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
            color: white;
        }

        .skill-container h4 {
            font-size: 30px;
            color: #f9004d;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        /* Individual Skill Section */
        .skill {
            margin-bottom: 20px;
            text-align: left;
        }

        .skill p {
            font-size: 18px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Skill Bar */
        .skill-bar {
            width: 100%;
            background-color: #333;
            border-radius: 20px;
            overflow: hidden;
            height: 30px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Progress Bar */
        .progress {
            height: 100%;
            width: 0; /* Start with width 0 for animation */
            background: linear-gradient(90deg, #f9004d, #ff4500);
            border-radius: 20px 0 0 20px;
            box-shadow: 0 0 10px rgba(249, 0, 77, 0.5);
            animation: skillProgress 2s ease-in-out forwards;
        }

        /* Animation */
        @keyframes skillProgress {
            from {
                width: 0;
            }
            to {
                width: var(--progress-width);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <h2 class="logo">Portfo<span>lio</span></h2>
        <div class="ul hide">
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="index.html">about</a></li>
                <li><a href="skills.html">skills</a></li>
                <li><a href="certifications.html">certifications</a></li>
                <li><a href="projects.html">projects</a></li>
                <li><a href="contact1.html">contact</a></li>
            </ul>
        </div>
        <button class="menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>

    <!-- Skills Section -->
    <div class="section skill-container" id="skills">
        <h4>Skills</h4>
        <div class="skills-grid">
            <!-- Progress Bars -->
            <div class="skill">
                <p>HTML</p>
                <div class="skill-bar" role="progressbar" aria-label="HTML skill level" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100">
                    <div class="progress" style="--progress-width: 98%;"></div>
                </div>
            </div>
            <div class="skill">
                <p>CSS</p>
                <div class="skill-bar" role="progressbar" aria-label="CSS skill level" aria-valuemin="0" aria-valuemax="100" aria-valuenow="80">
                    <div class="progress" style="--progress-width: 85%;"></div>
                </div>
            </div>
            <div class="skill">
                <p>JavaScript</p>
                <div class="skill-bar" role="progressbar" aria-label="JavaScript skill level" aria-valuemin="0" aria-valuemax="100" aria-valuenow="70">
                    <div class="progress" style="--progress-width: 75%;"></div>
                </div>
            </div>
        </div>
          <!-- Cards -->
          <div class="card">
            <h5>Python</h5>
            <p>Proficient</p>
        </div>
        <div class="card">
            <h5>SQL</h5>
            <p>Proficient</p>
        </div>
        <div class="card">
            <h5>Bootstrap 5</h5>
            <p>Proficient</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".progress").forEach((bar) => {
                bar.style.width = bar.style.getPropertyValue("--progress-width");
            });
        });
    </script>
</body>
</html>
